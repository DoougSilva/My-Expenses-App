<ion-card>
  <ion-card-header>
    <ion-card-title style="display: flex;justify-content: space-between;">
      Rendas
      <ion-button>
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-list>
      <ion-item *ngFor="let entity of list">
        <ion-label>
          <h2>{{entity?.name}}</h2>
          <p>{{entity?.value}}</p>
        </ion-label>
          <ion-icon name="pencil" slot="end"></ion-icon>
          <ion-icon name="trash" slot="end"></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card-content>
</ion-card>
