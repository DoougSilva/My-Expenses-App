<ion-content>
    <ion-icon name="arrow-back" (click)="onHome()" size="large"></ion-icon>

    <app-display [entity]="entity" [value]="totalValue"></app-display>

    <app-list 
        [list]="incomeList" 
        [title]="entity"
        (add)="onAdd()"
        (edit)="onEdit($event)"
        (delete)="onDelete($event)"
    ></app-list>
</ion-content>
